<!DOCTYPE html>
<html>

  //var pathname = 'http://www.tcl-move.com/help/url.html#/mb12/faqs/hh/en'

  var pageName = rulparams[2]
  var projectName = rulparams[1]
  // http://www.tcl-move.com/help/#/mb12/terms_and_conditions/moveband2/en
  // var testUrl = "http://127.0.0.1:9096"
  
  if (projectName == "mb12" && customeName == "moveband2" && pageName == "terms_and_conditions") {
    window.location.href = "http://www.tcl-move.com/help/#/mb12_terms_and_conditions/" + langId
  }
  if (projectName == "mb12" && customeName == "moveband2" && pageName == "faqs") {

  }
  if (projectName == "mb12" && customeName == "moveband2" && pageName == "privacy_policy") {
    window.location.href = "http://www.tcl-move.com/help/#/mb12_privacy_policy/" + langId
  }

  if (projectName == "mt30" && customeName == "generic" && pageName == "um") {
